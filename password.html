<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/favicon.png" type="image/png" />
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self'; connect-src 'self'; object-src 'none'; base-uri 'self'; frame-ancestors 'none'">
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/accessibility.js" defer></script>
  <script src="js/utils.js" defer></script>

  <!-- Page-specific scripts inserted below -->
    <title>Password Puzzle</title>
    <script src="js/password.js" defer></script>
</head>
<body>
    <a class="skip-link" href="#main">Skip to content</a>
    <!-- Global Header: classic bar -->
    <header class="site-header site-header--bar" aria-label="Global">
    <div class="site-header__inner">
        <a class="brand" href="index.html">
        <img src="assets/logo.svg" alt="" class="logo">
        <span class="brand-name">Cyber Escape Rooms</span>
        </a>

        <nav class="main-nav" aria-label="Primary">
        <a class="nav-link" href="javascript:history.back()">Back</a>
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="game.html">Game</a>
        <a class="nav-link" href="admin.html">Admin</a>
        </nav>
    </div>
    </header>
    <main class="container">
        <header class="game-header">
            <h1 class="glow">Password Puzzle</h1>
            <p class="mt-1" style="color:var(--muted)">
                Use the clues to guess the password. This picks from a small pool of common passwords—don’t reuse these
                in real life!
            </p>
        </header>

        <section class="card mt-2" aria-labelledby="pw-title" style="max-width:880px;margin-inline:auto">
            <h2 id="pw-title">Guess the Password</h2>

            <div class="pw-layout mt-1">
                <!-- Left: clues -->
                <div class="pw-clues card sm">
                    <h3>Clues</h3>
                    <ul id="clueList" class="clue-list mt-1"></ul>

                    <div class="flex mt-2">
                        <button class="btn" id="nextClueBtn">Another clue</button>
                        <button class="btn ghost" id="resetCluesBtn">Reset clues</button>
                    </div>
                </div>

                <!-- Right: entry -->
                <div class="pw-entry card sm">
                    <h3>Your Guess</h3>
                    <div class="field mt-1">
                        <label for="pwGuess">Enter password</label>
                        <input id="pwGuess" type="text" autocomplete="off" placeholder="your guess…" />
                    </div>

                    <div class="flex mt-2">
                        <button class="btn" id="submitGuessBtn">Submit</button>
                        <button class="btn ghost" id="clearGuessBtn">Clear</button>
                    </div>

                    <p id="pwFeedback" class="mt-1" aria-live="polite"></p>

                    <div class="flex mt-2">
                        <a href="game.html"><button class="btn block-md">Back to Vault</button></a>
                    </div>
                </div>
            </div>
        </section>
    </main>
      <!-- Global Footer -->
  <footer class="site-footer header-bleed">
    <nav class="footer-nav">
      <a href="index.html">Home</a>
      <span aria-hidden="true">•</span>
      <a href="game.html">Game</a>
      <span aria-hidden="true">•</span>
      <a href="admin.html">Admin</a>
    </nav>
    <p><small>&copy; 2025 Cyber Escape Rooms</small></p>
  </footer>
</body>
</html>
