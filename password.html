<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Use escalating clues to guess the weak password. Earn your digit for the final vault in Cyber Escape Rooms." />
  <link rel="icon" href="assets/favicon.png" type="image/png" />

  <!-- Tight CSP (local assets only) -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 img-src 'self' data:;
                 style-src 'self' 'unsafe-inline';
                 script-src 'self';
                 connect-src 'self';
                 object-src 'none';
                 base-uri 'self';
                 frame-ancestors 'none'">

  <title>Cyber Escape Rooms — Password Puzzle</title>

  <!-- External files only -->
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/accessibility.js" defer></script>
  <script src="js/utils.js" defer></script>
  <script src="js/password.js" defer></script>
</head>

<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <!-- Global Header: classic website bar -->
  <header class="site-header site-header--bar" aria-label="Global">
    <div class="site-header__inner">
      <a class="brand" href="index.html">
        <img src="assets/logo.png" alt="" class="logo" />
        <span class="brand-name">Cyber Escape Rooms</span>
      </a>

      <nav class="main-nav" aria-label="Primary">
        <a class="nav-link" href="javascript:history.back()">Back</a>
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="game.html">Game</a>
        <a class="nav-link" href="admin.html">Admin</a>
      </nav>
    </div>
  </header>

  <main class="container" id="main" role="main" tabindex="-1">
    <header class="game-header">
      <h1 class="glow">Password Puzzle</h1>
      <p class="mt-1" style="color:var(--muted)">
        Reveal clues and guess the weak password. Get it right to earn your digit.
      </p>
    </header>

    <!-- Two-column layout -->
    <section class="pw-layout mt-2">
      <!-- LEFT: Clues -->
      <aside class="card" aria-labelledby="cluesHeading">
        <h2 id="cluesHeading">Clues</h2>
        <ul id="clueList" class="clue-list mt-1" aria-live="polite">
          <!-- js/password.js reveals clues here -->
        </ul>

        <div class="flex mt-2">
          <button id="nextClueBtn" class="btn" type="button">Reveal next clue</button>
          <button id="resetCluesBtn" class="btn ghost" type="button">Reset clues</button>
        </div>
      </aside>

      <!-- RIGHT: Guess box -->
      <section class="card sm" aria-labelledby="guessHeading">
        <h2 id="guessHeading">Your Guess</h2>

        <div class="field mt-1">
          <label for="pwGuess">Enter the password</label>
          <input id="pwGuess" type="text" autocomplete="off" />
        </div>

        <div class="flex mt-2">
          <button id="submitGuessBtn" class="btn" type="button">Submit</button>
          <button id="clearGuessBtn" class="btn ghost" type="button">Clear</button>
          <a href="game.html" class="btn ghost">Back to Vault</a>
          <a href="index.html" class="btn">Home</a>
        </div>

        <p id="pwFeedback" class="mt-2" aria-live="polite"></p>
      </section>
    </section>

    <footer class="mt-3">
      <p style="color:var(--muted)">
        Hint: think of passwords that show up on “most common” lists.
      </p>
    </footer>
  </main>

  <!-- Global Footer -->
  <footer class="site-footer header-bleed">
    <nav class="footer-nav">
      <a href="index.html">Home</a>
      <span aria-hidden="true">•</span>
      <a href="game.html">Game</a>
      <span aria-hidden="true">•</span>
      <a href="admin.html">Admin</a>
    </nav>
    <p><small>&copy; 2025 Cyber Escape Rooms</small></p>
  </footer>
</body>
</html>
