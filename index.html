<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Log in to Cyber Escape Rooms to play phishing, password, encryption, and Essential Eight puzzles and unlock the vault." />
  <link rel="icon" href="assets/favicon.png" type="image/png" />

  <!-- Tight CSP (local assets only) -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 img-src 'self' data:;
                 style-src 'self' 'unsafe-inline';
                 script-src 'self';
                 connect-src 'self';
                 object-src 'none';
                 base-uri 'self';
                 frame-ancestors 'none'">

  <title>Cyber Escape Rooms — Login</title>

  <!-- External files only -->
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/accessibility.js" defer></script>
  <script src="js/utils.js" defer></script>
  <script src="js/auth.js" defer></script>
</head>

<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <!-- Global Header: classic website bar -->
  <header class="site-header site-header--bar" aria-label="Global">
    <div class="site-header__inner">
      <a class="brand" href="index.html">
        <img src="assets/logo.png" alt="" class="logo" />
        <span class="brand-name">Cyber Escape Rooms</span>
      </a>

      <nav class="main-nav" aria-label="Primary">
        <a class="nav-link" href="javascript:history.back()">Back</a>
        <a class="nav-link" href="index.html" aria-current="page">Home</a>
        <a class="nav-link" href="game.html">Game</a>
        <a class="nav-link" href="admin.html">Admin</a>
      </nav>
    </div>
  </header>

  <main class="container" id="main" role="main" tabindex="-1">
    <header class="game-header">
      <h1 class="glow">Cyber Escape Rooms</h1>
      <p class="mt-1" style="color:var(--muted)">Enter your team credentials to begin.</p>
    </header>

    <!-- Login Card -->
    <section class="card mt-2" aria-labelledby="loginHeading">
      <h2 id="loginHeading">Login</h2>

      <form id="loginForm" class="mt-2" novalidate>
        <div class="row">
          <div class="field">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" autocomplete="username" required />
          </div>

          <div class="field">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required />
          </div>
        </div>

        <div class="flex mt-2">
          <button class="btn" type="submit">Login</button>
          <button class="btn ghost" type="reset" id="clearBtn">Clear</button>
        </div>

        <p id="errorMsg" class="mt-2" aria-live="polite"></p>
      </form>
    </section>

    <footer class="mt-3">
      <p style="color:var(--muted)">
        Tip: demo accounts — <strong>admin/admin123</strong>, <strong>team1/pass1</strong> … <strong>team5/pass5</strong>
      </p>
    </footer>
  </main>

  <!-- Global Footer -->
  <footer class="site-footer header-bleed">
    <nav class="footer-nav">
      <a href="index.html" aria-current="page">Home</a>
      <span aria-hidden="true">•</span>
      <a href="game.html">Game</a>
      <span aria-hidden="true">•</span>
      <a href="admin.html">Admin</a>
    </nav>
    <p><small>&copy; 2025 Cyber Escape Rooms</small></p>
  </footer>
</body>
</html>
