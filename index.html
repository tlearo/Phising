<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/favicon.png" type="image/png" />
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self'; connect-src 'self'; object-src 'none'; base-uri 'self'; frame-ancestors 'none'">
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/accessibility.js" defer></script>
  <script src="js/utils.js" defer></script>

  <!-- Page-specific scripts inserted below -->
    <title>Cyber Escape Room Login</title>
    <script src="js/auth.js" defer></script>
</head>
<body>
    <a class="skip-link" href="#main">Skip to content</a>
    <!-- Global Header: classic bar -->
    <header class="site-header site-header--bar" aria-label="Global">
    <div class="site-header__inner">
        <a class="brand" href="index.html">
        <img src="assets/logo.svg" alt="" class="logo">
        <span class="brand-name">Cyber Escape Rooms</span>
        </a>

        <nav class="main-nav" aria-label="Primary">
        <a class="nav-link" href="javascript:history.back()">Back</a>
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="game.html">Game</a>
        <a class="nav-link" href="admin.html">Admin</a>
        <a class="nav-link" href="#" onclick="localStorage.clear(); location.href='index.html'">Logout</a>

        </nav>
    </div>
    </header>

    <main class="container">
        <header class="game-header">
            <h1 class="glow">Cyber Escape Rooms</h1>
            <p class="mt-1" style="color:var(--muted)">Enter your team credentials to begin.</p>
        </header>

        <section class="card mt-2" role="form" aria-labelledby="login-title" style="max-width:780px;margin-inline:auto">
            <h2 id="login-title">Login</h2>
            <form id="loginForm" autocomplete="off" class="mt-1">
                <div class="row">
                    <div class="field">
                        <label for="username">Username</label>
                        <input id="username" name="username" type="text" required aria-required="true"
                            placeholder="team1 / admin" />
                    </div>
                    <div class="field">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" required aria-required="true"
                            placeholder="••••••••" />
                    </div>
                </div>

                <div class="flex mt-2">
                    <button type="submit" class="btn">Login</button>
                    <button type="button" class="btn ghost"
                        onclick="document.getElementById('loginForm').reset()">Clear</button>
                </div>

                <p id="errorMsg" class="mt-1" aria-live="assertive" style="color:var(--danger)"></p>
            </form>
        </section>

        <footer class="mt-3">
            <p>Tip: demo accounts — <strong>admin/admin123</strong>, <strong>team1/pass1</strong> …
                <strong>team5/pass5</strong>
            </p>
        </footer>
    </main>
      <!-- Global Footer -->
  <footer class="site-footer header-bleed">
    <nav class="footer-nav">
      <a href="index.html">Home</a>
      <span aria-hidden="true">•</span>
      <a href="game.html">Game</a>
      <span aria-hidden="true">•</span>
      <a href="admin.html">Admin</a>
    </nav>
    <p><small>&copy; 2025 Cyber Escape Rooms</small></p>
  </footer>
</body>
</html>
